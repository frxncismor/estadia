
<div *ngIf="auth.user$ | async as user" class="container animated fadeIn">

    <div class="row">
        <div class="col-md-4">
            <img class="rounded" [src]="user.photoURL">
        </div>
        <div class="col-md-8">
            <h3>Bienvenido, {{ user.displayName }}</h3>
            <h6 class="email"><strong>e-mail:</strong> {{user.email}}</h6>

            <div class="row">
                <div class="col-md-12 botones">
                    <button type="button" class="btn btn-primary" [routerLink]="['info']" routerLinkActive="router-link-active" >Información</button>
                    <button type="button" (click)="rol()" class="btn btn-secondary" [routerLink]="['admin']" routerLinkActive="router-link-active">Administrador</button>
                    <button type="button" class="btn btn-success" [routerLink]="['graph']" routerLinkActive="router-link-active" [disabled]="user.graficas == false">Gráficas</button>
                </div>
            </div>
        </div>
    </div>

    <hr>
</div>


<div class="container">
    <router-outlet></router-outlet>
</div>
