<section id="begin">
    <div class="container-lg" style="padding-top: 1%;" *ngFor="let seccion of secciones">
        <div class="card mb-3" [ngClass]="seccion.animate" style="max-width: 100%;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img [src]=seccion.img class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{seccion.title}}</h5>
                  <p class="card-text">{{seccion.description}}</p>
                  <button type="button" [ngClass]="seccion.class" (click)="knowMore(seccion.id)">Conocer m√°s</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</section>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <button type="button"  class="btn btn-dark text-white btn-lg btn-block animated fadeInUp" (click)="back2begin()">Regresar</button>
        </div>
        <div class="col-md-4" > <br> </div>
    </div>
</div>
